<mat-card class="custom-card">
  <mat-card-header class="custom-header">
    <mat-card-title>
      Preencha o seu CEP que iremos verificar os planos disponíveis para sua
      localidade.
    </mat-card-title>
  </mat-card-header>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-grid-list cols="12" rowHeight="100px">
          <mat-grid-tile colspan="12" rowspan="1">
            <mat-form-field
              appearance="fill"
              [hideRequiredMarker]="false"
              floatLabel="always"
              class="custom-input"
            >
              <mat-label>CEP</mat-label>
              <input
                matInput
                formControlName="cep"
                required
                [textMask]="{ mask: cepMask }"
              />
              <mat-error *ngIf="form.controls['cep'].errors?.['required']">
                Campo obrigatório</mat-error
              >
              <mat-error *ngIf="form.controls['cep'].errors?.['pattern']">
                CEP inválido.
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
        <button-custom
          [buttonType]="'warn'"
          [text]="'AVANÇAR'"
          (buttonClick)="onSubmit()"
        ></button-custom>
      </form>
    </mat-card-content>
  </mat-card>
</mat-card>
